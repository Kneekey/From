<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="form3.css">
</head>
<body>
    <div class="div_tong">
        <div class="div_left">
            <div class="div_img">
                <img src="/rocket.png" alt="Lỗi moẹ rùi!">
            </div>
            <div class="div_text">
                <h2>Welcome</h2>
                <p>You are 30 seconds away from earning your own money!</p>
            </div>
            <div class="div_table1">
                <table class="table_login">
                    <tr>
                        <th>
                            <a class="login" href="#">Login</a>
                        </th>
                    </tr>
                </table>
            </div>
        </div>


        <div class="div_right">
            <div class="div_table2">
                <table class="table2" >
                    <tr>
                        <th class="th_em">
                            <a href="#" class="a_em"><span>Employee</span></a>
                        </th>
                        <th class="th_hirer">
                            <a href="#" class="a_hirer"><span>Hirer</span></a>
                        </th>
                    </tr>
                </table>
            </div>
            <div class="div_table3" style="clear: both;">
                <form action="#" method="POST">
                    <table id="table3" class="table3" cellpadding="15px">
                        <caption>Apply as a Employee</caption>
                        <tr>
                            <td>
                                <input class="input" name="firstname" type="text" placeholder="First Name *" />
                            </td>
                            <td>
                                <input class="input" name="mail" type="email" placeholder="Your Email *" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="input" name="lastname" type="text" placeholder="Last Name *" />
                            </td>
                            <td>
                                <input class="input" name="phone" type="text" placeholder="Your phone *" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="input" name="pass" type="password" placeholder="Password *" />
                            </td>
                            <td>
                                <select class="select">
                                    <option>Please select your Sequrity Question</option>
                                    <option>How old are you?</option>
                                    <option>Where are you from?</option>
                                    <option>What kind of music do you like?</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="input" name="repass" type="password" placeholder="Confirm Password *" />
                            </td>
                            <td>
                                <input class="input" name="answer" type="text" placeholder="Enter your Answer *" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="sex" name="sex" type="radio" checked /><span>Male</span>
                                <input class="sex" name="sex" type="radio" /><span>Female</span>
                            </td>
                            <td></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td class="td_reg">
                                <input class="input_reg" name="reg" type="submit" value="Register" />
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
